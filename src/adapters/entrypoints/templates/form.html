<!DOCTYPE html>
<html lang="ru">
<head>

    <body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/adapters/entrypoints/static/trips.css">

    <div class="form-container-wrapper" id="form-wrapper">
        <div class="plan">Спланировать путешествие
            <div class = "intr">Постройте маршрут вашего путешествия. Добавляйте точки для посещения, а также информацию о гостиницах, аэропортах, времени прилета и многое другое.</div>
        </div>
        <div class="form-container" id="form-container-1">
            <div class="form-item">
                <label for="point-1" class = "name"> Название точки 1 :</label>
                <input type="text" id="point-1" name="point-1" class = "form" >
            </div>
            <div class="form-item">
                <label for="date_to-1" class = 'name'>Дата прибытия:</label>
                <input type="date" id="date_to-1" name="date_to-1" >
            </div>
            <div class="form-item">
                <label for="date_out-1" class = "name"> Дата отбытия :</label>
                <input type="date" id="date_out-1" name="date_out-1" class = "form">
            </div>
            <div class="form-item">
                <label for="gost-1" class = "name"> Гостиница :</label>
                <input type="text" id="gost-1" name="gost-1" class = "form">
            </div>
            <div class="form-item">
                <label for="air-1" class = "name"> Аэропорт :</label>
                <input type="text" id="air-1" name="air-1" class = "form">
            </div>
            <div class="form-item">
                <label for="icao-1" class = "name"> ICAO код :</label>
                <input type="text" id="icao-1" name="icao-1" class = "form">
            </div>
            <div class="form-item">
                <label for="cost-1" class = "name"> Цена посещения за точку :</label>
                <input type="number" id="cost-1" name="cost-1" class = "form">
            </div>
            <div class="form-item">
                <label for="rate-1" class = "name"> Расчетная валюта:</label>
                <input type="text" id="rate-1" name="rate-1" class = "form">
            </div>
            <div></div>
        </div>
        <button class="add-button" type="button" onclick="addForm()">Добавить пункт</button>
        <!--<a href="/map">-->
        <button type="button" class ='end' onclick = "submitData()"> Завершить</button>

    </div>

    <script src="/src/adapters/entrypoints/static/test.js"></script>
</body>
</html>
