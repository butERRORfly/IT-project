{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"
            src="https://api-maps.yandex.ru/2.1/?apikey=6a4c745a-8968-455d-8801-aef21ebfa91b&lang=ru_RU"></script>
</head>
<style>
    main {
        display: block;
        width: 100%;
        max-width: 1270px;
        margin: 0 auto;
    }
</style>
<div id="map-root"></div>
<script>
    try {
        window.__MAP_DATA__ = JSON.parse('{{ data | tojson | safe }}');
        console.log('Данные успешно загружены:', window.__MAP_DATA__);
    } catch (error) {
        console.error('Ошибка загрузки данных:', error);
        window.__MAP_DATA__ = {
            loc: [],
            date_to: [],
            date_out: [],
            gost: [],
            wait: [],
            cost: [],
            rec: [],
            total_score: "0",
            air: [],
            air2: [],
            icao: [],
            icao2: [],
            typic: [],
            error: true,
            message: "Не удалось загрузить данные",
            details: error.message
        };

        document.getElementById('map-root').innerHTML = `
        <div style="color: red; padding: 20px;">
          Ошибка загрузки данных: ${error.message}
        </div>
      `;
    }
</script>
<script src="/static/bundle-map.js" type="module"></script>
{% endblock %}
