<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/src/adapters/entrypoints/static/map.css">
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?apikey=6a4c745a-8968-455d-8801-aef21ebfa91b&lang=ru_RU"></script>
</head>
<header>
  <div class="logo">
    <img src="src/adapters/entrypoints/static/airplane_plane_travel_travels_icon_159298.png" alt="Logo">
  </div>
  <div class="menu">
    <ul>
      <li><a>Опубликовать</a></li>
      <li> <a>Мои путешествия</a></li>
      <li><a>Выход</a></li>
    </ul>
  </div>
</header>

<body>
  <div id="react-root"></div>
  <script>
    try {
      window.__REACT_DATA__ = JSON.parse('{{ data | tojson | safe }}');
      console.log('Данные успешно загружены:', window.__REACT_DATA__);
    } catch (error) {
      console.error('Ошибка загрузки данных:', error);
      window.__REACT_DATA__ = {
        error: true,
        message: "Не удалось загрузить данные",
        details: error.message
      };

      document.getElementById('react-root').innerHTML = `
        <div style="color: red; padding: 20px;">
          Ошибка загрузки данных: ${error.message}
        </div>
      `;
    }
  </script>
  <script src="/static/react/bundle.js"></script>
</body>
</html>
