{% extends 'base.html' %}

{% block content %}
    <title>Login</title>
    <style>
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

    </style>

    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm" action="/api/v1/auth/login/" method="POST">
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
            <div id="errorMessage" class="error"></div>
            <div class="register-link">
                Нет аккаунта? <a href="/auth/register/">Зарегистрироваться</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    window.location.href = '/api/v1/users/profile/';
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.detail || 'Login failed';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'An error occurred during login';
            }
        });
    </script>
{% endblock %}
